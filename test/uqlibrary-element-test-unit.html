<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uqlibrary-element</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/uqlibrary-element.html">

</head>
<body>

<test-fixture id="element">
  <template>
    <uqlibrary-element page-title="uqlibrary-element Title"></uqlibrary-element>
  </template>
</test-fixture>

<script>
  suite('<uqlibrary-element> tests', function () {
    var element;

    setup(function () {
      element = fixture('element');
    });

    test('It should properly display the title', function () {
      expect(element.$$('.uqlibrary-app-title').textContent).to.be.equal('uqlibrary-element Title');
    });
  });
</script>

</body>
</html>
