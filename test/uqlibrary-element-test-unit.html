<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uqlibrary-element</title>

    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../elements/uqlibrary-element.html">

<test-fixture id="element">
    <template>
        <uqlibrary-element page-title="uqlibrary-element Title"></uqlibrary-element>
    </template>
</test-fixture>

<script>
    suite('<uqlibrary-element> tests', function () {
        var element;

        setup(function () {
            element = fixture('element');
        });

        test('It should properly display the title', function () {
            expect(element.$.title.textContent).to.be.equal('uqlibrary-element Title');
        });
    });
</script>
