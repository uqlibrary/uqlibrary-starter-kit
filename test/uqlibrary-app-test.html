<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>my-greeting-basic</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="elements.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <uqlibrary-app id="app"></uqlibrary-app>
    </template>
  </test-fixture>

  <script>

    suite('uqlibrary-app tests', function() {
      var app;

      setup(function() {
        app = fixture('basic');
      });

      test('App title is set', function(done) {

        setTimeout(function() {
          var appTitle = app.querySelector('.appName');
          var header = app.querySelector('h1');

          assert.isNotNull(appTitle);
          assert.isNotNull(header);

          done();

        }, 500);

      });

    });
  </script>

</body>
</html>
