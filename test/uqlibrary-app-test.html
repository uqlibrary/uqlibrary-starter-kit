<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>my-greeting-basic</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../dist/elements/elements.vulcanized.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <uqlibrary-app id="app"></uqlibrary-app>
    </template>
  </test-fixture>

  <script>
    document.cookie="UQLMockData=enabled";

    suite('uqlibrary-app tests', function() {
      var app;
      var scaffold;

      setup(function() {
        app = fixture('basic');

        setTimeout(function(){
          scaffold = app.querySelector('#uqlScaffold');
          scaffold.appMenuFile = '../app/menu.json';
        }, 1000);
      });

      test('App title is set', function(done) {
        var appTitle = app.querySelector('.appName');
        assert.isNotNull(appTitle);
        done();
      });

    });
  </script>

</body>
</html>
